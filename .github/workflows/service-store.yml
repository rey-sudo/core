name: micro-store

on:
  push:
    branches:
      - main
    paths:
      - 'micro-store/**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
      - run: cd micro-store && docker build -t alphaicterus/micro-store .    
      - run: docker push alphaicterus/micro-store
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.OCEAN_API_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save k8arka
      - run: kubectl rollout restart sts micro-store
