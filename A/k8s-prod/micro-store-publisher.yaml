apiVersion: v1
kind: Service
metadata:
  name: publisher-headless
  labels:
    role: publisher-microstore
spec:
  ports:
    - port: 80
      name: web
  clusterIP: None
  selector:
    role: publisher-microstore
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: publisher-microstore
spec:
  serviceName: "publisher-microstore"
  replicas: 1 #REPLICAS
  selector:
    matchLabels:
      role: publisher-microstore
  template:
    metadata:
      labels:
        role: publisher-microstore
        replicas: "1" #REPLICAS
    spec:
      containers:
        - name: publisher-microstore
          image: alphaicterus/publisher-microstore
          env:
            - name: DRIVER_ROLE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['role']
            - name: DRIVER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DRIVER_TOTAL
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['replicas']
            - name: MONGO_DB_NAME
              value: "srv-microstore"
            - name: MONGO_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: master
            - name: EVENT_BUS_URI
              valueFrom:
                configMapKeyRef:
                  name: streaming-config
                  key: redis
            - name: DRIVER_TIMEOUT
              value: "10000"
            - name: KILL_TIMEOUT
              value: "3000"
            - name: POD_TIMEOUT
              value: "120000"
          resources:
            limits:
              memory: "500Mi"
            requests:
              memory: "256Mi"    